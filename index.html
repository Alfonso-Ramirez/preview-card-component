<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
        <!-- image and text -->
        <div class="img-wrapper">
          <img class="hero" src="./images/image-equilibrium.jpg" alt="equilibrium" srcset="">
          <div class="color-overlay"></div>
          <img class="view" src="./images/icon-view.svg" alt="icon view">
        </div>

        <h1 class="title">Equilibrium #3429</h1>

        <div>
          <p class="description">Our Equilibrium collection promotes<br>balance and calm.</p>
        </div>

        <!-- Price-block -->
        <div class="price-block">
          <div class="row-wrapper price">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum">
            <p>0.041 ETH</p>
        </div>
        <div class="row-wrapper info">
          <img src="./images/icon-clock.svg" alt="icon clock">
            <p>3 days left</p>
          </div>
        </div>

        <!-- Line divider -->
        <div class="line"></div>

        <!-- avatar block -->
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="avatar"/>
          <div>Creation of <span>Jules Wyvern</span></div>
        </div>
    </div>
  </div>
  

</body>
</html>
